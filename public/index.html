<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="notification-container" class="notification-container"></div>
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <h2>Expense Tracker</h2>
            <p style="color: var(--text-secondary); margin: 10px 0 20px;">Sign in to manage your expenses across
                devices.</p>
            <a href="/auth/google" class="google-btn">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.341,43.611,20.083z" />
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.341,43.611,20.083z" />
                </svg>
                Sign in with Google
            </a>
        </div>
    </div>

    <div id="user-profile" class="user-profile" style="display: none;">
        <img src="" alt="Avatar" class="user-avatar" id="user-avatar">
        <span class="user-name" id="user-name">User</span>
        <a href="/auth/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <header>
            <h2>Expense Tracker</h2>
        </header>

        <div class="filter-container">
            <label for="month-filter">Select Month:</label>
            <input type="month" id="month-filter">
            <button id="export-btn" class="btn-small">Export XLS</button>
        </div>

        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>
        </div>

        <button id="toggle-chart-btn" class="btn-small">Show Chart</button>
        <div class="chart-container" id="chart-container" style="display: none;">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹0.00</p>
            </div>
        </div>

        <div class="history-header">
            <h3>History</h3>
            <button id="clear-btn" class="clear-btn">Clear All</button>
        </div>
        <ul id="list" class="list">
            <!-- Transactions will be added here dynamically -->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text..." />
            </div>
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" />
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <div style="display: flex; gap: 10px;">
                    <select id="category" style="flex: 1;">
                        <!-- Options will be populated via JS -->
                    </select>
                    <button type="button" id="add-category-btn" class="btn-small"
                        style="margin:0; padding: 0 10px; font-size: 1.2rem;">+</button>
                </div>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <!-- Add Category Modal -->
    <div id="category-modal" class="modal-overlay">
        <div class="modal">
            <h3>Add New Category</h3>
            <div class="form-control">
                <input type="text" id="new-category-name" placeholder="Category Name" autocomplete="off">
            </div>
            <div class="form-control">
                <div class="radio-group">
                    <input type="radio" name="cat-type" id="cat-expense" value="expense" checked>
                    <label for="cat-expense">Expense</label>
                    <input type="radio" name="cat-type" id="cat-income" value="income">
                    <label for="cat-income">Income</label>
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancel-cat-btn" class="btn-ghost">Cancel</button>
                <button id="confirm-cat-btn" class="btn">Add</button>
            </div>

            <div class="user-categories-section" id="user-categories-section" style="display: none;">
                <h4
                    style="margin: 20px 0 10px; color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase;">
                    Manage Existing</h4>
                <ul id="user-category-list" class="list" style="max-height: 150px; margin: 0;">
                    <!-- User categories will be listed here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="confirm-title">Are you sure?</h3>
            <p id="confirm-msg" style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">
                This action cannot be undone.
            </p>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="btn-ghost btn-secondary">Cancel</button>
                <button id="confirm-yes-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
